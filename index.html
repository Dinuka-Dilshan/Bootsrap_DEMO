<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootsrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bootsrap</title>
</head>
<body class="p-5">
    
    <!--Border-->
    <div class="border m-2">
        border
    </div>
    
    <div class="border-top m-2">
        border
    </div>
    <div class="border-bottom m-2" >
        border
    </div>
    <div class="border-start m-2">
        border
    </div>

    <div class="border-end m-2">
        border
    </div>

    <!--Border width-->

    <div class="border m-2 border-5 border-danger">
        border
    </div>

    <div class="border m-2 border-3 border-danger">
        border
    </div>


    <div class="p-2 rounded-3 bg-info" style="width: 100px; height: 100px;">

    </div>

    <div class="p-2 mt-2 rounded-circle bg-info" style="width: 100px; height: 100px;">

    </div>

    <div class="p-2 my-2 rounded-top bg-info" style="width: 100px; height: 100px;">

    </div>


    <button class="btn btn-dark rounded-pill">button</button>


    <!--Hiding elements-->

    <div class=" bg-primary d-none d-md-block" style="height:100px; width:300px;">

    </div>
    
    <!--sizing-->

    
    <!--width-->  <!--margin-->
    <div class=" bg-danger w-25 m-5">
        Hello
    </div>
    <div class=" bg-danger w-50 ms-5">
        Hello
    </div>
    <div class=" bg-danger w-75 me-5">
        Hello
    </div>
    <div class=" bg-danger w-100 ">
        Hello
    </div>

    
     

    <!--Bootsrap CDN javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
